<p-panel header="Custom Pipes" class="p-2">
  <p> Customized Pipes - created by {{'kAthH' | toggleCase: isUpperCase }} </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    />
  </div>

  <div class="p-toolbar-group-end">
      <p-button
        label="Por nombre"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-success"
        (click)="changeOrder('name')"
      />
      <p-button
        label="Por volar"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-danger"
        (click)="changeOrder('canFly')"
      />
      <p-button
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-help"
        (click)="changeOrder('color')"
      />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy:ascending" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name | toggleCase:true }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
